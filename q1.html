<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Array</h2>
        <p id="demo"></p>
    <script>
const chocolates=['cadbury','m&m','snickers','ferrere'];
let chocolate=chocolates[0];
document.write(chocolate);
let len=chocolates.length;
document.getElementById("demo").innerHTML=len;
for(let choco of chocolates){
    alert(choco);
}


</script>


</body>
</html>
