<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>JavaScript Array</h1>
    <div id="demo"></div>
    <script>
        const car=["BMW","Audi","Scoda","Benz"];

        let n=car.length;
        for(let i=0;i<n;i++){
            document.write("<ul><li>"+car[i]+"</li></ul>");       
        }


    </script>






</body>
</html>
